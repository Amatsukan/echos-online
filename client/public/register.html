<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - MMORPG</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* (Podes copiar o CSS exato do login.html) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
        }
        .login-container { /* Renomeei para register-container se preferires */
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            text-align: center;
            width: 300px;
        }
        h1 { margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; }
        input {
            width: 100%; padding: 10px; border: 1px solid #444;
            border-radius: 5px; background-color: #333;
            color: white; box-sizing: border-box; 
        }
        button {
            width: 100%; padding: 10px; border: none; border-radius: 5px;
            background-color: #007bff; color: white;
            font-size: 16px; cursor: pointer; transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .message {
            height: 20px;
            margin-top: 10px;
        }
        .error-message { color: #ff4d4d; }
        .success-message { color: #28a745; }
        .login-link { margin-top: 15px; }
        .login-link a { color: #007bff; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Criar Conta</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type"submit" id="register-button">Criar Conta</button>
            <p id="message" class="message"></p>
        </form>
        <div class="login-link">
            <p>Já tem conta? <a href="/login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('register-button');
        const message = document.getElementById('message');
        
        const socket = io('http://localhost:3000');

        socket.on('connect', () => {
            console.log('Conectado ao servidor!');
        });

        // Ouve a resposta de 'register:fail'
        socket.on('register:fail', (data) => {
            console.error('Falha no registo:', data.message);
            message.textContent = data.message;
            message.className = 'message error-message';
            registerButton.disabled = false;
        });

        // Ouve a resposta de 'register:success'
        socket.on('register:success', (data) => {
            console.log('Registo bem-sucedido!', data);
            message.textContent = 'Conta criada com sucesso! A redirecionar...';
            message.className = 'message success-message';
            
            // Redireciona para o login após 2 segundos
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = usernameInput.value;
            const password = passwordInput.value;

            registerButton.disabled = true;
            message.textContent = 'A processar...';
            message.className = 'message';

            socket.emit('register:attempt', {
                username: username,
                password: password
            });
        });
    </script>
</body>
</html>
