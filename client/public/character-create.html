<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Personagem - MMORPG</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    </head>
<body>
    <div class="auth-container"> <h1>Criar Novo Personagem</h1>
        <form id="create-form">
            <div class="input-group">
                <label for="name">Nome do Personagem</label>
                <input type="text" id="name" name="name" required minlength="3" maxlength="20">
            </div>
            <div class="input-group">
                <label for="class">Classe</label>
                <select id="class-select" name="class" required>
                    <option value="" disabled selected>A carregar classes...</option>
                </select>
            </div>
            <button type="submit" id="create-button">Criar Personagem</button>
            <p id="error-message" class="message error-message"></p>
        </form>
         <div class="form-link">
            <p><a href="/character-select.html">Voltar para Seleção</a></p>
        </div>
    </div>

    <script src="js/character-create.js"></script>
    </body>
</html>
