<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MMORPG</title>
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Login no Jogo</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required value="jogador1">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" value="123">
            </div>
            <button type"submit" id="login-button">Avançar</button>
            <p id="error-message" class="message error-message"></p>
        </form>

        <div class="form-link">
            <p>Não tem conta? <a href="/register.html">Crie uma agora</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
