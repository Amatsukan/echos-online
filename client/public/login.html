<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MMORPG</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* (O CSS de antes, sem alterações) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
        }
        .login-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.7);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .error-message {
            color: #ff4d4d;
            height: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login no Jogo</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required value="jogador1">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" value="123">
            </div>
            <button type"submit" id="login-button">Avançar</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        // --- LÓGICA DO CLIENTE ---

        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        
        // 2. CONECTAR AO SERVIDOR NODE.JS
        // (Certifique-se que o seu servidor Node.js está a correr em http://localhost:3000)
        const socket = io('http://localhost:3000');

        // --- Eventos do Socket ---
        
        socket.on('connect', () => {
            console.log('Conectado ao servidor de login!');
            errorMessage.textContent = 'Conectado. Pronto para o login.';
            errorMessage.style.color = '#28a745'; // Verde
        });

        socket.on('disconnect', () => {
            console.warn('Desconectado do servidor de login!');
            errorMessage.textContent = 'Desconectado. A tentar reconectar...';
            errorMessage.style.color = '#ffc107'; // Amarelo
        });

        // Ouve a resposta de 'login:fail' do servidor
        socket.on('login:fail', (data) => {
            console.error('Falha no login:', data.message);
            errorMessage.textContent = data.message; // Exibe o erro do servidor
            errorMessage.style.color = '#ff4d4d'; // Vermelho
            loginButton.disabled = false; // Reabilita o botão
        });

        // Ouve a resposta de 'login:success' do servidor
        socket.on('login:success', (data) => {
            console.log('Login bem-sucedido!', data);
            
            // Agora, guardamos os dados recebidos do servidor para usar na próxima página.
            // Usamos 'sessionStorage' para passar os dados entre as páginas.
            sessionStorage.setItem('accountInfo', JSON.stringify(data));
            
            // Redireciona para a seleção de personagem
            window.location.href = 'character-select.html';
        });

        // --- Evento do Formulário ---
        
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o recarregamento da página

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Desabilita o botão para evitar cliques múltiplos
            loginButton.disabled = true;
            errorMessage.textContent = 'A autenticar...';
            errorMessage.style.color = '#ccc';

            // 3. ENVIAR OS DADOS PARA O SERVIDOR
            // Em vez de validar aqui, enviamos os dados para o servidor
            // e esperamos pela resposta ('login:success' ou 'login:fail')
            socket.emit('login:attempt', {
                username: username,
                password: password
            });
        });

    </script>
</body>
</html>
